$def with (post_titles)
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <title>Blog - Index</title>
  </head>
  <body>
    <div id="content">
      <div id="header">
	<img src="/static/telecomix.png" />
      </div>
      <div id="body">
	<ul>
	  $for item in post_titles:
              <li><a href="/post/$item.id">$item.title</a></li>
	</ul>
      </div>
    </div>
  </body>
</html>
