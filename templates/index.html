$def with (post_titles)
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <title>Blog - Index</title>
  </head>
  <body>
    <div id="content">
      <div id="header">
	<img src="/static/telecomix.png" width="200px" height="200px" />
	<p>
	  <em>Hell</em>o world!
	  This is just a placeholder.
	</p>
      </div>
      <div id="body">
	<ul>
	  $for item in post_titles:
              <li><a href="/post/$item.id">$item.title.replace('#\s', '')</a></li>
	</ul>
      </div>
    </div>
  </body>
</html>
